<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 30px;
    }
    .left, .right {
      background: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .file-name {
      text-align: center;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button.clear-btn {
      background: #6c757d;
    }
    #transcript {
      width: 100%;
      height: 20px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      resize: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }

    /* ðŸ”¥ Popup Loader Styling */
    #loading-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-box {
      background: white;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ðŸ”„ Popup Loader -->
  <div id="loading-popup">
    <div class="popup-box">
      <div class="spinner"></div>
      <div id="loading-text">Processing audio... Please wait.</div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <h2>Upload Meeting Audio</h2>
      <div class="upload-area" id="upload-area">
        Drop Audio Here or Click to Upload
        <input type="file" id="audio-file" style="display: none;" accept="audio/*">
      </div>
      <!-- ðŸ“¢ Added: Filename display -->
      <div id="file-name" class="file-name"></div>

      <button id="submit-btn">Submit</button>
      <button class="clear-btn" id="clear-btn">Clear</button>

      <div>
        <h3>Actions Items</h3>
        <table id="Actions-Items-table">
          <thead>
            <tr>
              <th>task</th>
              <th>assigned_to</th>
              <th>deadline</th>
            </tr>
          </thead>
          <tbody id="actionTable"></tbody>
        </table>
      </div>
    </div>

    <div class="right">
      <h2>Transcript</h2>
      <textarea id="transcript" placeholder="Transcript will appear here..."></textarea>
      <button id="download-btn">Download Transcript</button>

      <h2>Summary</h2>
      <textarea id="summary" placeholder="Summary will appear here..." readonly></textarea>

      <div>
        <h3>Key Decisions</h3>
        <textarea id="key-decision" placeholder="Key decisions will appear here..." readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('upload-area');
    const audioFile = document.getElementById('audio-file');
    const transcriptArea = document.getElementById('transcript');
    const summaryArea = document.getElementById('summary');
    const decision = document.getElementById('key-decision');
    const actionTable = document.getElementById('actionTable');
    const loadingPopup = document.getElementById('loading-popup');
    const loadingText = document.getElementById('loading-text');
    const fileNameDisplay = document.getElementById('file-name');

    uploadArea.addEventListener('click', () => audioFile.click());
    uploadArea.addEventListener('dragover', e => e.preventDefault());
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      audioFile.files = e.dataTransfer.files;
      fileNameDisplay.textContent = "Selected file: " + audioFile.files[0].name;
    });

    audioFile.addEventListener('change', () => {
      if (audioFile.files.length > 0) {
        fileNameDisplay.textContent = "Selected file: " + audioFile.files[0].name;
      }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      transcriptArea.value = '';
      summaryArea.value = '';
      decision.value = '';
      actionTable.innerHTML = '';
      audioFile.value = '';
      fileNameDisplay.textContent = '';
    });

    document.getElementById('submit-btn').addEventListener('click', () => {
      if(!audioFile.files.length){
        alert("Please upload an audio file first!");
        return;
      }

      const formData = new FormData();
      formData.append('audio', audioFile.files[0]);

      // âœ… Step 1: Show uploading message
      loadingPopup.style.display = 'flex';
      loadingText.textContent = "Audio is uploading...";

      // Simulate upload progress delay for realism
      setTimeout(() => {
        loadingText.textContent = "Processing audio file: " + audioFile.files[0].name;
      }, 1000);

      fetch('/process_audio', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        transcriptArea.value = data.transcript;
        summaryArea.value = data.summary;
        decision.value = data.decisions?.length ? data.decisions : 'No decisions were taken.';

        actionTable.innerHTML = '';
        if (data.action_items?.length) {
          data.action_items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.task || 'â€”'}</td>
              <td>${item.assigned_to || 'â€”'}</td>
              <td>${item.deadline || 'â€”'}</td>`;
            actionTable.appendChild(row);
          });
        } else {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="3" style="text-align:center;">No action items found.</td>';
          actionTable.appendChild(row);
        }
      })
      .catch(err => alert('Error processing audio: ' + err))
      .finally(() => {
        // âœ… Hide popup after processing
        loadingPopup.style.display = 'none';
      });
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      const blob = new Blob([transcriptArea.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transcript.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
